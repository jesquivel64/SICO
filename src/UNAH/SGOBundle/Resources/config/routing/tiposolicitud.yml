tiposolicitud_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:edit" }

tiposolicitud_update:
    pattern:  /{id}/update
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:update" }
    requirements: { _method: post|put }

tiposolicitud_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:delete" }
