tiposolicitud:
    pattern:  /
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:index" }

tiposolicitud_show:
    pattern:  /{id}/show
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:show" }

tiposolicitud_new:
    pattern:  /new
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:new" }

tiposolicitud_create:
    pattern:  /create
    defaults: { _controller: "UNAHSGOBundle:TipoSolicitud:create" }
